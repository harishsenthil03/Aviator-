<!DOCTYPE html>
<html>
<head>
<title>Aviator PRO Signal (DEMO)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#020617;color:#fff;font-family:Arial;text-align:center;padding:10px}
h2{color:#38bdf8}
select,input,button{padding:10px;font-size:15px;margin:5px;border-radius:6px}
.card{border:1px solid #334155;border-radius:10px;padding:12px;margin-top:10px}
.bet{color:#22c55e}
.wait{color:#ef4444}
.warn{color:#facc15}
canvas{background:#020617;border:1px solid #334155;margin-top:10px}
</style>
</head>
<body>

<h2>‚úàÔ∏è AVIATOR PRO SIGNAL (DEMO)</h2>

<select id="siteSel" onchange="loadSite()">
<option value="aviator">Aviator</option>
<option value="royal">Royal Win</option>
<option value="1xbet">1xBet</option>
<option value="pari">Parimatch</option>
</select><br>

<input type="number" step="0.01" id="crash" placeholder="Crash value">
<button onclick="add()">ADD</button>

<div class="card" id="signal"></div>
<div class="card">
<button onclick="record(true)">‚úÖ WIN</button>
<button onclick="record(false)">‚ùå LOSS</button>
</div>

<div class="card" id="stats"></div>
<canvas id="chart" width="320" height="150"></canvas>

<script>
let site="aviator";
let store={};

function loadSite(){
  site=siteSel.value;
  store=JSON.parse(localStorage.getItem(site))||{
    data:[],win:0,loss:0,bets:0,results:[],stop:false
  };
  analyze();
}

function save(){localStorage.setItem(site,JSON.stringify(store));}

function add(){
  let v=parseFloat(crash.value);
  if(!v||store.stop) return;
  store.data.push(v);
  if(store.data.length>25) store.data.shift();
  save(); analyze(); crash.value="";
}

function accuracy(){
  return store.bets?((store.win/store.bets)*100):0;
}

function needLow(){
  let a=accuracy();
  if(a>=70) return 3;
  if(a>=55) return 4;
  return 99;
}

function cooldown(){
  return store.data.slice(-3).some(x=>x>2.8);
}

function lowDensity(){
  let d=store.data.slice(-10);
  let l=d.filter(x=>x<1.5).length;
  return d.length>=7 && (l/d.length)>=0.65;
}

function analyze(){
  let low=0;
  for(let i=store.data.length-1;i>=0;i--){
    if(store.data[i]<1.5) low++; else break;
  }

  let html="",reason="";
  let acc=accuracy().toFixed(1);
  let need=needLow();

  if(store.stop){
    html=`<h3 class="wait">SESSION STOP üö´</h3>`;
    reason="3 continuous losses. Capital protection mode.";
  }
  else if(low>=need && !cooldown() && lowDensity()){
    store.bets++;
    html=`<h3 class="bet">BET ‚úÖ</h3>Cashout: ${acc>=70?2.0:1.7}x`;
    reason=`Accuracy ${acc}%. All confirmations passed.`;
  }
  else{
    html=`<h3>WAIT ‚è∏Ô∏è</h3>`;
    reason=`Accuracy ${acc}%. Conditions not clean.`;
  }

  signal.innerHTML=html+`<hr><small>üß† AI: ${reason}</small>`;

  stats.innerHTML=`
  Bets: ${store.bets}<br>
  Wins: ${store.win} | Loss: ${store.loss}<br>
  Accuracy: ${acc}%
  `;

  drawChart();
}

function record(win){
  if(win){store.win++;store.results.push("W");}
  else{store.loss++;store.results.push("L");}
  if(store.results.slice(-3).join("")==="LLL") store.stop=true;
  save(); analyze();
}

function drawChart(){
  let c=document.getElementById("chart");
  let x=c.getContext("2d");
  x.clearRect(0,0,c.width,c.height);
  let d=store.data.slice(-20);
  d.forEach((v,i)=>{
    let y=v<1.5?120:v<2.5?80:40;
    x.fillRect(i*15+10,y,8,100);
  });
}

loadSite();
</script>

</body>
</html>
